<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,4,72,0.9976365546218487) 15%, rgba(9, 9, 121, 0.836) 35%, rgba(0,212,255,1) 100%);">

    <main class="container mx-auto px:8 lg:px-48">
        <section class="">
            <h3 class="text-5xl text-center py-8 text-white font-bold">Your Bank Account</h3>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 rounded p-4">
                    <h3 class="text-3xl text-white">Total Deposit</h3>
                    <p id="deposit-display" class="text-white text-2xl">$0</p>
                </div>
                <div class="bg-blue-600 rounded p-4">
                    <h3 class="text-3xl text-white">Total Withdraw</h3>
                    <p id="withdraw-display" class="text-white text-2xl">$0</p>
                </div>
                <div class="bg-fuchsia-600 rounded p-4">
                    <h3 class="text-3xl text-white">Current Balance</h3>
                    <p id="balance-display" class="text-white text-2xl">$0</p>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-sky-500 rounded p-8">
                    <h3 class="text-3xl text-white">Deposit Amount</h3>
                    <input id="deposit-feild" class="focus:outline-none rounded p-1 mt-2 w-full" type="text" placeholder="Input your deposit amount"><br>
                    <button id="deposit-btn" class="bg-lime-600 text-white py-1 px-4 mt-4 rounded">Deposit</button>
                </div>
                <div class="bg-orange-500 rounded p-8">
                    <h3 class="text-3xl text-white">Withdraw Amount</h3>
                    <input id="withdraw-feild" class="focus:outline-none rounded p-1 mt-2 w-full" type="text" placeholder="Input your withdraw amount"><br>
                    <button id="withdraw-btn" class="bg-lime-600 text-white py-1 px-4 mt-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
